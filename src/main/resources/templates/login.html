<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web Application for Bat of Snack after Lunch Time" />
    <meta name="author" content="jsw" />
    <title>SnackBat Login</title>

    <!-- favicon -->
    <link rel="icon" href="/image/favicon.ico" />
    
    <!-- BootStarp CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}" />

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="/image/snack.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form th:action="@{/doLogin}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text py-2"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" type="text" name="id" placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text py-2"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control input_pass" type="password" name="pw" placeholder="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}"></script>
    
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    
    <!--
    <script type="text/javascript" src="/js/main.js"></script>
    -->
    
</body>
</html>
